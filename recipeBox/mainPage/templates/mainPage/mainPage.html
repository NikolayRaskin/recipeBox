{% extends 'mainPage/mainTemple.html' %}
{% load static %}
{% block content %}
    <section class="welcom">
        <div class="center">
            <svg class="intro">
              <text text-anchor="start" x="10" y="30" class="text text-stroke" clip-path="url(#text1)">Hello</text>
              <text text-anchor="start" x="10" y="50" class="text text-stroke" clip-path="url(#text2)">Would you like to cook</text>
              <text text-anchor="start" x="10" y="70" class="text text-stroke" clip-path="url(#text3)">Something?</text>

              <defs>
                <clipPath id="text1">
                  <text text-anchor="start" x="10" y="30" class="text">Hello</text>
                </clipPath>
                <clipPath id="text2">
                  <text text-anchor="start" x="10" y="50" class="text">Would you like to cook</text>
                </clipPath>
                <clipPath id="text3">
                  <text text-anchor="start" x="10" y="70" class="text">Something?</text>
                </clipPath>
              </defs>
            </svg>
        </div>
    </section>
    
    <section class="chooseCountry"><br>
        <div style="display:flex"><span style="margin:auto;"><h2>World cuisines</h2></span></div>
        <div class="countres">
            <div class="left">
                <div class='dish'><span><img src='{% static "mainPage/img/americanDish.jpg" %}' alt='american dish'> <font class='text'>American</font></span></div>
                <div class='dish'><span><img src='{% static "mainPage/img/greekDish.jpg" %}' alt='Greek dish'> <font class='text'>Greek</font></span></div>
                <div class='dish'><span><img src='{% static "mainPage/img/koreanDish.jpeg" %}' alt='Korean dish'> <font class='text'>Korean</font></span></div>
                <div class='dish'><span><img src='{% static "mainPage/img/mexicanDish.jpg" %}' alt='Mexican dish'> <font class='text'>Mexican</font></span></div>
            </div>
            <div class="right">
                <div class='dish'><span><img src='{% static "mainPage/img/italianDish.jpg" %}' alt='Italian dish'> <font class='text'>Italian</font></span></div>
                <div class='dish'><span><img src='{% static "mainPage/img/asianDish.jpg" %}' alt='Asian dish'> <font class='text'>Asian</font></span></div>
                <div class='dish'><span><img src='{% static "mainPage/img/latinDish.jpg" %}' alt='Latin dish'> <font class='text'>Latin</font></span></div>
                <div class='dish'><span><img src='{% static "mainPage/img/russianDish.jpg" %}' alt='Russian dish'> <font class='text'>Russian</font></span></div>
            </div>
        </div>
    </section>
    <section class="popularRecipes">
        <div style="display:flex"><span style="margin:auto;"><h2>Most popular recipes</h2></span></div>
    </section>
    <script src="{% static 'mainPage/js/welcomJs.js' %}"></script>
{% endblock %}
